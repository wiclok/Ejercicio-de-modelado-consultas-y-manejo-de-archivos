<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Autores y Libros</title>
  </head>
  <body>
    <h1>Libros</h1>
    <!-- Formulario para crear un nuevo libro con campo de archivo -->
    <form action="/libros" method="POST" enctype="multipart/form-data">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required />
      <br />
      <label for="genero">Género:</label>
      <input type="text" id="genero" name="genero" required />
      <br />
      <label for="añoPublicacion">Año de Publicación:</label>
      <input type="text" id="añoPublicacion" name="añoPublicacion" required />
      <br />
      <label for="portada">Portada (Imagen):</label>
      <input
        type="file"
        id="portada"
        name="portada"
        accept="image/*"
        required
      />
      <label for="autor">Autor:</label>
      <br />
      <label for="autorId">ID del Autor:</label>
      <input type="text" id="autorId" name="autorId" required />
      <br />
      <button type="submit">Guardar Libro</button>
    </form>
  </body>
</html>
